    <!-- Runen-Rain Script (direkt hier oder in terminal.js) -->
    <script>
        const canvas = document.getElementById('matrix-rain');
        if (canvas) {
            const ctx = canvas.getContext('2d');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            const chars = 'áš áš¢áš¦áš¨áš±áš²áš·áš¹ášºáš¾á›á›ƒá›‡á›ˆá›‰á›Šá›á›’á›–á›—á›šá›œá›á›Ÿâˆ†âˆ‡âˆâš›âŒ¬âŸâœ¦â—‡â—‹â¬¡1010110';
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize) + 1;
            const drops = new Array(columns).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(10, 10, 20, 0.06)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = fontSize + 'px VT323, monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * fontSize;
                    const y = drops[i] * fontSize;

                    const hue = Math.random() > 0.85 ? 120 : 180;
                    ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${Math.random() * 0.4 + 0.3})`;

                    ctx.fillText(text, x, y);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i] += 0.35 + Math.random() * 0.25;
                }

                requestAnimationFrame(draw);
            }

            draw();
        }
    </script>
